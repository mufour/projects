<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil news | Admin ALB</title>
    <link rel="stylesheet" href="/public/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ALB Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Evenements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">L'équipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Partenaires institutionnelles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Partenaires associatifs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ateliers</a>
                    </li>
                </ul>
                <ul class="navbar-nav me-0 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../html.html" target="_blank" title="le site"><i
                                class="bi bi-eye"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exit.html" title="Se déconnecter"><i
                                class="bi bi-box-arrow-right"></i></a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1 class="mb-5">Ajouter une news</h1>

        <form id="add-news" action="#" method="POST">
            <div class="mb-4">
                <label for="title" class="form-label">Titre de la news (obligatoire)</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-4">
                <label for="subtitle" class="form-label">Titre secondaire de la news</label>
                <input type="text" class="form-control" id="subtitle" name="subtitle">
            </div>

            <div class="mb-4">
                <label for="biography" class="form-label">Contenu de la news (obligatoire)</label>
                <textarea class="form-control" id="biography" name="biography" rows="7" required></textarea>
            </div>

            <div class="mb-4">
                <img id="display-image" src="#" class="collapse" width="200" height="200"
                        alt="" style="object-fit: cover;">
            </div>

            <div class="mb-4">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>

            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle"></i> Ajouter
            </button>
            <a href="authors.html" class="btn btn-secondary ms-3">
                <i class="bi bi-arrow-left"></i> Retour
            </a>
        </form>
    </div>

    <script src="public/js/bootstrap.bundle.min.js"></script>
    <script src="public/js/display_image.js"></script>
    <script src="public/js/author_date.js"></script>
</body>

</html>
